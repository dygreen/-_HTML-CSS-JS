<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css " />
    <link rel="stylesheet" href="resources1/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="resources1/css/bootstrap.css" />
    <script defer src="js/jquery-3.5.1.min 복사본.js"></script>
    <script defer src="resources1/js/bootstrap.js"></script>
    <script defer src="js/main.js"></script>
    <script
      defer
      src="https://code.iconify.design/2/2.1.2/iconify.min.js"
    ></script>
    <title>내집꾸미기</title>
  </head>
  <body>
    <header class="header">
      <!-- 로고 -->
      <a class="logo" href="index.html">
        <img src="resources1/logo.png" alt="내집꾸미기" title="내집꾸미기" />
      </a>

      <!-- nav -->
      <nav class="navbar">
        <ul class="navbar_nav">
          <li class="nav_item">
            <a href="index.html" class="nav_link">홈</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">온라인 집들이</a>
          </li>
          <li class="nav_item">
            <a href="index.html" class="nav_link">스토어</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">전문가</a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">시공견적</a>
          </li>
        </ul>
      </nav>

      <!-- 로그인 회원가입 -->
      <div class="loginAndJoin">
        <button class="login">로그인</button>
        <button class="join">회원가입</button>
      </div>

      <!-- Toggle -->
      <div class="toggle_all">
        <nav class="toggle_container" style="position: absolute">
          <ul class="toggle_nav">
            <li class="toggle_item">
              <a href="index.html" class="toggle_link">홈</a>
            </li>
            <li class="toggle_item">
              <a href="#" class="toggle_link">온라인 집들이</a>
            </li>
            <li class="toggle_item">
              <a href="index.html" class="toggle_link">스토어</a>
            </li>
            <li class="toggle_item">
              <a href="#" class="toggle_link">전문가</a>
            </li>
            <li class="toggle_item">
              <a href="#" class="toggle_link">시공견적</a>
            </li>
          </ul>
          <!-- 로그인 회원가입 -->
          <div class="toggle_loginAndJoin">
            <button class="toggle_login">로그인</button>
            <button class="toggle_join">회원가입</button>
          </div>
        </nav>
      </div>
      <button class="toggle_btn">
        <span class="iconify" data-icon="charm:menu-hamburger"></span>
      </button>
    </header>

    <div class="middleAndFooter">
      <div class="middle_content">
        <!-- 검색 -->
        <input type="text" class="input" placeholder="검색어를 입력해주세요." />

        <div class="productAndBasket" style="display: flex; margin-top: 60px">
          <!-- 상품 리스트 -->
          <div class="product_list">
            <h1>모든 상품 리스트</h1>
            <div class="card_list" style="display: flex; width: 110%">
              <div class="card" style="width: 20%; margin-right: 15px">
                <img src="https://via.placeholder.com/600" class="card-img" />
                <div class="card-body">
                  <h5 class="card-product">Card title</h5>
                  <p class="card-brand">brand</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">price</li>
                </ul>
              </div>
              <div class="card" style="width: 20%; margin-right: 15px">
                <img src="https://via.placeholder.com/600" class="card-img" />
                <div class="card-body">
                  <h5 class="card-product">Card title</h5>
                  <p class="card-brand">brand</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">price</li>
                </ul>
              </div>
              <div class="card" style="width: 20%; margin-right: 15px">
                <img src="https://via.placeholder.com/600" class="card-img" />
                <div class="card-body">
                  <h5 class="card-product">Card title</h5>
                  <p class="card-brand">brand</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">price</li>
                </ul>
              </div>
              <div class="card" style="width: 20%; margin-right: 15px">
                <img src="https://via.placeholder.com/600" class="card-img" />
                <div class="card-body">
                  <h5 class="card-product">Card title</h5>
                  <p class="card-brand">brand</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">price</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- 장바구니 -->
          <div class="basket">
            <h1>장바구니</h1>
            <div class="card-group container" style="padding: 0">
              <div class="card">
                <div class="drop-area" style="padding: 10px">
                  이곳에 상품을 놓아주세요.
                </div>
                <div class="card-body" style="padding: 15px 5px">
                  <p class="price" style="margin: 15px 0">총 합계</p>
                  <button
                    class="btn btn-danger"
                    style="width: 100%; height: 50%"
                  >
                    구매하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer>Copyright(c) 2020 내집꾸미기. All rights reserved.</footer>
    </div>
  </body>
</html>
